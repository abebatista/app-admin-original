<h4>Application Groups<a ng-click="promptForNew()" class="btn btn-small pull-right btn-primary"><li class="icon-plus-sign-alt"></li> Create New Group</a></h4>
<table style="width:100%" ng-controller="GroupCtrl">
    <tr>
        <td id="item-list">
            <div id="grid-table" class="well" >
                <table id="app-list" class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>

                        <th class="no-border"></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="group in Groups.record" id="row_{{group.id}}">
                        <td ng-click="showDetails()">{{group.name}}</td>
                        <td class="no-border">
                            <div class="btn-group">
                                <a class="btn btn-small btn-inverse" ><i class="icon-edit"></i></a>
                                <a class="btn btn-small btn-inverse" ng-click="delete()"><i class="icon-trash"></i></a>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </td>
        <td>&nbsp;</td>
        <td id="app-details" class="well">
            <div>
                <div class="detail-view"></div>

                <div class="add_new">
                    <h5 class="text-info">{{action}} group</h5>

                    <div id="step1">
                        <div class="section">
                            <p>Name</p>
                            <input ng-model="group.name" type="text"/>
                        </div>

                        <div class="section">
                            <p>Description</p>
                            <input ng-model="group.description" type="text"/>
                        </div>
                        <div class="section">
                            Assign Apps to this group.
                            <div class="well">
                                <table  class="table table-hover table-striped table-bordered">

                                    <tbody>

                                    <tr ng-repeat="app in Apps.record" id="row_{{app..id}}">
                                        <td><input ng-click="addAppToGroup($event.target.checked)" name="add_to_group" ng-checked = "isAppInGroup()"type="checkbox"/></td><td>{{app.name}}</td><td style="width:100%">{{app.description}}</td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div id="button_holder">
                            <a id="save_button" ng-click="create()" class="btn btn-primary">
                                <li class="icon-save"></li>
                                &nbsp;Save</a>
                            <a id="update_button" ng-click="save()" class="btn btn-primary">
                                <li class="icon-save"></li>
                                &nbsp;Update</a>
                        </div>

                    </div>

                </div>
            </div>

        </td>
    </tr>
</table>
